plugins {
    id 'java'
}

version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

//create a single Jar with all dependencies
jar {
    manifest {
        attributes "Main-Class": "Start"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://maven.teamdev.com/repository/products' }
}

ext {
    jxBrowserVersion = '7.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.sourceforge.htmlunit:htmlunit:2.13'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.2.4'
    compile "com.teamdev.jxbrowser:jxbrowser-win64:${jxBrowserVersion}"
    compile "com.teamdev.jxbrowser:jxbrowser-swing:${jxBrowserVersion}"
}


